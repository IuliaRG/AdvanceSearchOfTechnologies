<table class="table table-hover table-bordered results">
    
    <thead>
        <tr>
            <th>Nr.</th>
            <th class="col-md-5 col-xs-5">FirstName</th>
            <th class="col-md-4 col-xs-4">LastName</th>
            <th class="col-md-3 col-xs-3">Adress</th>
            <th class="col-md-2 col-xs-2">UserName</th>
            <th class="col-md-1 col-xs-1">Email</th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="user in $ctrl.UsersManagerVM.users" >
            <th scope="row">1</th>
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.UserDetailsDto.Address}}</td>
            <!--<td>{{user.UserName}}</td>-->
            <td>{{user.Email}}</td>
            <td >
                <a href="/index.html#!/userdetails?id={{user.Id}}">Edit</a>
                <button >Detele</button>
            </td>
            
        </tr>
       
    </tbody>
</table>
