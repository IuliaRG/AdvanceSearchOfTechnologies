<div class="col-md-12">
    <h3>Forgot password</h3>


    <div class="col-md-4">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" ng-model="$ctrl.ForgotPassworVM.Email " />
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="$ctrl.SendLinkForPassword()">Send Link</button>
            <br /><br />
            <span ng-show="$ctrl.ForgotPassworVM.ShowError" class="error-message">{{$ctrl.ForgotPassworVM.ErrorMessage}}</span>
        </div>

    </div>

</div>
