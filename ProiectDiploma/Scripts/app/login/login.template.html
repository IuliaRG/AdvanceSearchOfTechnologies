
    <div class="col-md-12">
        <h3>Login Page</h3>

        
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="username" ng-model="$ctrl.LoginVM.Email " />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control"  placeholder="password"   ng-model="$ctrl.LoginVM.Password" />
                </div>

                <div class="form-group">
                    <button  type="button" class="btn btn-success" ng-click="$ctrl.LogIn()" >Login</button>
                    <br /><br />
                    <span ng-show="$ctrl.LoginVM.ShowError" class="error-message">{{$ctrl.LoginVM.ErrorMessage}}</span>
                </div>
                <a href="/index.html#!/register">Register as a new user</a>
                <a href="/index.html#!/forgotpassword">Forgot your password?</a>
            </div>
       
    </div>
